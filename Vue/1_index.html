<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.Vue入门demo</title>
	<script type="text/javascript" src="./vue.js"></script>
</head> 
<body>
	<div id="root">
		<div @click="handleClick">{{msg}}</div>
	</div>
	<script>
		new Vue({
			el:"#root",
			data:{
				msg:"hello world"
			},
			methods: {
				handleClick: function(){
					this.msg = "world hello";
				}
			}
		})
	</script>

</body>
</html>
