<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.vue.js属性绑定和双向数据绑定</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div :title="'hungteshun ' +title" >hello world</div>
		<input v-model="content" >
		<div>{{content}}</div>
	</div>
	
	<script>
		new Vue({
			el: "#root",
			data: {
				title: "this is hello world",
				content: "this is content"
			}
			
		})
	</script>
</body>
</html>
