<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.组件拆分传值</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div>
			<input v-model="inputValue">
			<button @click="handleSubmit">提交</button>
		</div>
		<ul>
			<todo-item 
			v-for="(item, index) of list" 
			:key="index"
			:content="item"
			>
			</todo-item>
		</ul>
	</div>

	<script type="text/javascript">

		//定义全局组件
		//vue里面每个组件都是vue的一个实例
		Vue.component('todo-item',{
			props: ['content'],
			template: "<li @click='handleClick'>{{content}}</li>",
			methods: {
				handleClick: function(){
					alert("子组件被点击" + this.content);
				}
			}
		})

		//定义局部组件
		// var todoItem = {
		// 	template: "<li>item</li>"
		// }

		new Vue({
			el: "#root",
			//定义局部组件需要注册
			// components: {
			// 	'todo-item': todoItem
			// },
			data: {
				inputValue: "",
				list: []
			},
			methods: {
				handleSubmit: function(){
					this.list.push(this.inputValue);
					this.inputValue = "";
				}
			}
		})
	</script>
</body>
</html>
